version: '3.1'

services:
 ormfy-postgres:
  image: postgres
  environment:
    POSTGRES_PASSWORD: 1
  volumes:
    - ./data/postgres:/var/lib/postgresql/data
  ports:
    - 5432:5432
 
 pgadmin:
   image: dpage/pgadmin4:latest
   ports: 
     - "5050:80"
   volumes: 
     - ./data/pgadmin:/var/lib/pgadmin
   environment: 
     - PGADMIN_DEFAULT_EMAIL=ormfy
     - PGADMIN_DEFAULT_PASSWORD=1
